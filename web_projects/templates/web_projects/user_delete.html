{% extends 'web_projects/base.html'%}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить пользователя </h1>
        <p>Вы уверены, что хотите удалить "{{ object.last_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'web_projects:user_detail' user.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
