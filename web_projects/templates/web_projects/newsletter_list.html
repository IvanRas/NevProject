{% extends 'base.html' %}

{% block title %}Список рассылок{% endblock %}

{% block content %}
<h2>Список рассылок</h2>
<a class="btn btn-success" href="{% url 'web_projects:newsletter_create' %}">Добавить рассылку</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Сообщение</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for mailing in mailings %}
        <tr>
            <td>{{ mailing.message.subject }}</td>
            <td>{{ mailing.status }}</td>
            <td>
                <a href="{% url 'web_projects:newsletter_update' newsletter.pk %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'web_projects:send_newsletter' newsletter.pk %}" class="btn btn-info">Отправить</a>
                <a href="{% url 'web_projects:newsletter_delete' newsletter.pk %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
