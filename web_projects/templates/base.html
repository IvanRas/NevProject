
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="{% url 'web_projects:home' %}" class="navbar-brand" >Mailing App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web_projects:user_list' %}">Получатели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web_projects:messages_list' %}">Сообщения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'web_projects:newsletter_list' %}">Рассылки</a>
                    </li>
                </ul>
            </div>
        </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <ul class="navbar-nav ml-auto">

            {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link me-md-5">Выйти
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-link nav-link me-md-2" href="{% url 'users:login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-link nav-link me-md-2" href="{% url 'users:register' %}">Регистрация</a>
                </li>

            {% endif %}

        </ul>
    </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
